<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
</head>
<body>
    <h1>Travel Resevation Form</h1>
    <h2>*denotes mandority</h2>
    <form action="">
        <label for="full-name">Full name*:</label><br>
        <input id="full-name" type="text" name="full-name" placeholder="FirstName LastName" required>
        <br>
        <label for="email">Email address*:</label><br>
        <input id="email" type="email" name="email" placeholder="EMAIL_ADDRESS" required>
        <br>
        <label for="tourpackage">Select Tour Package*:</label><br>
        <select name="tourpackage" id="tourpackage" required>
            <option value=""></option>
            <option value="A">Package A</option>
            <option value="B">Package B</option>
            <option value="C">Package C</option>
        </select>
        <br>
        <label for="arrival-date">Arrival date*:</label><br>
        <input type="date" name="arrival-date" id="arrival-date" placeholder="dd/mm/yyyy" required>
        <br>
        <label for="num-person">Number of persons*:</label><br>
        <input type="number" name="num-person" id="num-person" step="1" min="1" max="10" required>
        <br>
        <label>What would you want to avail?*</label><br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="boarding" id="boarding"><br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding"><br>
        <label for="sightsee">Sight seeing</label>
        <input type="checkbox" name="sightsee" id="sightsee">
        <br>
        <label for="discount">Discount Coupon Code:</label><br>
        <input type="text" id="discount" name="discount" placeholder="UNKNOW_TYPE">
        <br>
        <label>Term and conditions*</label><br>
        <input type="radio" name="agree" id="agree" required>
        <label for="agree">I agree</label>
        <input type="radio" name="disagree" id="disagree">
        <label for="disagree">I disagree</label>
        <br>
        <input type="submit" value="Complete reservation">
    </form>

</body>
</html>
